<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Countdown Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Upcoming Event</h1>
            <p>Join us for an unforgettable experience!</p>
        </header>

        <div class="countdown">
            <div class="countdown-item">
                <span id="days">00</span>
                <p>Days</p>
            </div>
            <div class="countdown-item">
                <span id="hours">00</span>
                <p>Hours</p>
            </div>
            <div class="countdown-item">
                <span id="minutes">00</span>
                <p>Minutes</p>
            </div>
            <div class="countdown-item">
                <span id="seconds">00</span>
                <p>Seconds</p>
            </div>
        </div>

        <section class="event-details">
            <h2>Event Details</h2>
            <p><strong>Date:</strong> 14 JUNE, 2024</p>
            <p><strong>Location:</strong> ABES ENGINEERING COLLEGE, GHAZIABAD</p>
            <button class="rsvp-button">RSVP Now</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
